
task deploy << {
    ssh.run {
        session(remotes.ev3dev) {
            put from: "./build/libs/" + "${rootProject.name}" + "-all-" + version + ".jar", into: "/home/robot/"
        }
    }
}
deploy.dependsOn clean, fatJar

task remoteRun << {
    ssh.run {
        session(remotes.ev3dev) {
            println "java -Djava.library.path=/usr/lib/jni/ -server -jar /home/robot/" + "${rootProject.name}" + "-all-" + version + ".jar"
            execute "java -Djava.library.path=/usr/lib/jni/ -server -jar /home/robot/" + "${rootProject.name}" + "-all-" + version + ".jar"
        }
    }
}

task deployAndRun << {

}
deployAndRun.dependsOn deploy, remoteRun

